<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Tajawal', sans-serif;
    }

    .container {
      max-width: 400vw;
      margin-top: 50vw;
      padding: 20vw;
      background: #fff;
      border-radius: 10vw;
      box-shadow: 0 0 10vw rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 8vw;
    }

    .btn-primary {
      background-color: #2c6e49;
      border: none;
      border-radius: 8vw;
    }

    .btn-primary:hover {
      background-color: #1f5233;
    }

    .lang-switch {
      text-align: center;
      margin-bottom: 15vw;
    }

    .lang-switch a {
      margin: 0 5vw;
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
    }

    .lang-switch a:hover {
      text-decoration: underline;
    }

    .extra-links {
      text-align: center;
      margin-top: 15vw;
    }

    .extra-links a {
      display: block;
      margin-top: 5vw;
      color: #555;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">تسجيل الدخول</h3>

    <div class="lang-switch">
      <a href="login-ar.html">العربية</a> | <a href="login-fr.html">Français</a>
    </div>

    <form action="index.html" method="get">
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>

    <div class="extra-links">
      <a href="signup.html">ليس لديك حساب؟ سجل الآن</a>
      <a href="index.html">العودة إلى الصفحة الرئيسية</a>
    </div>
  </div>
</body>
</html>
