<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #2c6e49;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #1f5233;
        }
        .lang-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .lang-switch button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">تسجيل الدخول</h3>
        <div class="lang-switch">
            <button class="btn btn-outline-primary" onclick="changeLanguage('ar')">العربية</button>
            <button class="btn btn-outline-secondary" onclick="changeLanguage('fr')">Français</button>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
        </form>
    </div>
    <script>
        function changeLanguage(lang) {
            if (lang === 'fr') {
                document.title = "Connexion";
                document.querySelector("h3").textContent = "Connexion";
                document.querySelector("label[for='email']").textContent = "Adresse e-mail";
                document.querySelector("label[for='password']").textContent = "Mot de passe";
                document.querySelector("button[type='submit']").textContent = "Se connecter";
            } else {
                document.title = "تسجيل الدخول";
                document.querySelector("h3").textContent = "تسجيل الدخول";
                document.querySelector("label[for='email']").textContent = "البريد الإلكتروني";
                document.querySelector("label[for='password']").textContent = "كلمة المرور";
                document.querySelector("button[type='submit']").textContent = "تسجيل الدخول";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("تم تسجيل الدخول بنجاح!");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
