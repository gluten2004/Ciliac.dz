<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصفات خالية من الغلوتين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/Black Bones.png') no-repeat center center/cover;
            text-align: center;
            padding: 20px;
            color: #000000;
            margin: 0;
        }
        header {
            background-color: rgb(0, 195, 255);
            color: white;
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .recipe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            justify-items: center;
            padding: 20px;
        }
        .recipe {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .recipe:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .recipe h3 {
            color: hsl(204, 100%, 59%);
        }
        .recipe img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .back-btn, .lang-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #22ff47;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 10px;
        }
        .back-btn:hover, .lang-btn:hover {
            background: #e64a19;
        }
    </style>
</head>

        let currentLang = 'ar';
        
        function loadRecipes() {
            const recipesContainer = document.getElementById('recipes');
            recipesContainer.innerHTML = '';
            recipes[currentLang].forEach(recipe => {
                const div = document.createElement('div');
                div.classList.add('recipe');
                div.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.title}">
                    <h3>${recipe.title}</h3>
                    <strong>${currentLang === 'ar' ? 'المكونات' : 'Ingrédients'}:</strong>
                    <ul>${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                    <strong>${currentLang === 'ar' ? 'طريقة التحضير' : 'Préparation'}:</strong>
                    <ul>${recipe.details.map(step => `<li>${step}</li>`).join('')}</ul>
                `;
                recipesContainer.appendChild(div);
            });
        }
        
        function switchLanguage() {
            currentLang = currentLang === 'ar' ? 'fr' : 'ar';
            document.querySelector('header').textContent = currentLang === 'ar' ? 'وصفات خالية من الغلوتين' : 'Recettes sans gluten';
            loadRecipes();
        }
        
        loadRecipes();
    </script>
</body>
</html>
